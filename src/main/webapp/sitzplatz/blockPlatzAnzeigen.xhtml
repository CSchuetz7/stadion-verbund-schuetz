<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{sitzplatzModel.initialisieren()}"/>
</f:metadata>

<h:body>
    <ui:composition template="../WEB-INF/templates/basisVorlage.xhtml">
        <ui:define name="navigation">
            <ui:include src="../navigation.xhtml">
            </ui:include>
        </ui:define>
        <ui:define name="seiteninhalt">
            <h:form id="StadionAnzeigenFenster" rendered="#{benutzerModel.istAngemeldet()}">
            <div class="container">
                <div class="row">
                    <div class="align-middle col-md-12 mt-3">
                        <h3>Blöcke und Plätze anzeigen</h3>
                        <hr/>
                            <h:dataTable var="bl" rendered="#{not empty sitzplatzModel.findeAlleBloecke()}" value="#{sitzplatzModel.findeAlleBloecke()}"
                                         class="table table-striped table-bordered dt-responsive nowrap" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        Stadion
                                    </f:facet>
                                    <h:outputText value="#{bl.stadionBlock.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Kategorie
                                    </f:facet>
                                    <h:outputText value="#{bl.kategorie.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Name
                                    </f:facet>
                                    <h:outputText value="#{bl.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Ausrichtung
                                    </f:facet>
                                    <h:outputText value="#{bl.ausrichtung}"/>
                                </h:column>
                                <h:column>
                                    <h:dataTable var="pl" value="#{bl.plaetze}"
                                                 class="table table-striped table-bordered dt-responsive nowrap" border="1">
                                        <h:column>
                                            <f:facet name="header">
                                                Anzahl Reihen
                                            </f:facet>
                                            <h:outputText value="#{pl.anzahlReihe}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Anzahl Sitze je Reihe
                                            </f:facet>
                                            <h:outputText value="#{pl.anzahlSitzeReihe}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Gesamtanzahl Plätze
                                            </f:facet>
                                            <h:outputText value="#{pl.anzahlSitzeReihe * pl.anzahlReihe}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:column>
                            </h:dataTable>

                    </div>
                </div>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
