<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="WEB-INF/templates/basisVorlage.xhtml">
    <ui:define name="navigation">
        <ui:include src="navigation.xhtml">
        </ui:include>
    </ui:define>
    <ui:define name="seiteninhalt">
        <div class="container">
            <div class="align-middle col-md-6 offset-md-3 mt-3">
                <h:form id="registerForm">
                    <h:messages
                            style="color:white; background-color: #ff523e; margin-bottom:1em; list-style: none; height:auto"
                            class="form-control" globalOnly="false" showDetail="false"
                            showSummary="true" errorClass="err" warnClass="warn" infoClass="info"/>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <h:inputText id="email" class="form-control" pt:placeholder="name@example.com" value="#{benutzerModel.email}"/>
                    </div>
                    <div class="form-group">
                        <label>Benutzername</label>
                        <h:inputText class="form-control" pt:placeholder="Sportverband Mustermann" value="#{benutzerModel.name}"/>
                    </div>
                    <div class="form-row">
                        <div class="col-md-9 mb-3">
                            <label>Strasse</label>
                            <h:inputText class="form-control" value="#{benutzerModel.strassenname}"/>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Hausnummer</label>
                            <h:inputText class="form-control" value="#{benutzerModel.hausnummer}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label>Postleitzahl</label>
                            <h:inputText class="form-control" value="#{benutzerModel.plz}"/>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label>Ort</label>
                            <h:inputText class="form-control" value="#{benutzerModel.ort}">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Passwort</label>
                        <h:inputSecret class="form-control" value="#{benutzerModel.passwort}"/>
                    </div>
                    <div class="form-group">
                        <label>Passwort erneut eingeben</label>
                        <h:inputSecret class="form-control" value="#{benutzerModel.passwort2}"/>
                    </div>
                    <h:commandButton id="registerVal" value="Registrieren" class="btn btn-success mb-2 btn-block"
                                     action="#{benutzerModel.anmelden()}"/>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
