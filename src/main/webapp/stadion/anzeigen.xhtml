<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{stadionModel.initialisieren()}"/>
</f:metadata>

<h:body>
    <ui:composition template="../WEB-INF/templates/basisVorlage.xhtml">
        <ui:define name="navigation">
            <ui:include src="../navigation.xhtml">
            </ui:include>
        </ui:define>
        <ui:define name="seiteninhalt">
            <div class="container">
                <div class="row">
                    <div class="align-middle col-md-10 offset-md-1 mt-3">
                        <h3>Alle verfügbaren Stadien</h3>
                        <hr/>
                        <h:form id="StadionAnzeigenFenster">
                            <h:dataTable var="st" rendered="#{not empty stadionModel.findeAlleStadien()}" value="#{stadionModel.findeAlleStadien()}"
                                         class="table table-striped table-bordered dt-responsive nowrap" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        Name
                                    </f:facet>
                                    <h:outputText value="#{st.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Strassenname
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.strassenname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Hausnummer
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.hausnummer}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Postleitzahl
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.plz}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Ort
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.ort}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Sitzplätze
                                    </f:facet>
                                    <h:outputText value="#{stadionModel.findePlatzAnzahl(st)}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
