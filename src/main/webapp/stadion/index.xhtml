<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{stadionModel.initialisieren()}"/>
</f:metadata>


<h:body>
    <ui:composition template="../WEB-INF/templates/basisVorlage.xhtml">
        <ui:define name="navigation">
            <ui:include src="../navigation.xhtml">
            </ui:include>
        </ui:define>
        <ui:define name="seiteninhalt">
            <div class="container">
                <div class="align-middle col-md-6 offset-md-3 mt-3">
                    <h:form id="StadionAnlegenFenster">
                        <h:messages
                                style="color:#ff0010;margin-bottom:5px; list-style: none; height:4em;"
                                class="form-control" globalOnly="false" showDetail="false" for="AnlegenId"
                                showSummary="true" errorClass="err" warnClass="warn" infoClass="info"></h:messages>
                        <div class="form-group">
                            <label>Name</label>
                            <h:inputText id="email" class="form-control" value="#{stadionModel.name}"/>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9 mb-3">
                                <label>Strasse</label>
                                <h:inputText class="form-control" value="#{stadionModel.strassenname}"/>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label>Hausnummer</label>
                                <h:inputText class="form-control" value="#{stadionModel.hausnummer}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label>Postleitzahl</label>
                                <h:inputText class="form-control" value="#{stadionModel.plz}"/>
                            </div>
                            <div class="col-md-9 mb-3">
                                <label>Ort</label>
                                <h:inputText class="form-control" value="#{stadionModel.ort}">
                                </h:inputText>
                            </div>
                        </div>
                        <h:commandButton style="margin-bottom:20px;" id="AnlegenId" value="Anlegen"
                                         class="btn btn-success btn-lg btn-block" action="#{stadionModel.anlegen()}"/>
                        <h:commandButton style="margin-bottom:20px;" id="AnlegenZufallId" value="Zufallsstadion anlegen"
                                         class="btn btn-info btn-lg btn-block" action="#{stadionModel.erzeugeZufallsStadion()}"/>
                    </h:form>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="align-middle col-md-10 offset-md-1 mt-3">
                        <h:form id="StadionAnzeigenFenster">
                            <h:dataTable var="st" value="#{stadionModel.findeAlleStadien()}"
                                         class="table table-striped table-bordered dt-responsive nowrap" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        Name
                                    </f:facet>
                                    <h:outputText value="#{st.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Strassenname
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.strassenname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Hausnummer
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.hausnummer}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Postleitzahl
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.plz}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Ort
                                    </f:facet>
                                    <h:outputText value="#{st.adresse.ort}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Platz
                                    </f:facet>
                                    <h:outputText value="#{st.plaetze.size()}"/>
                                    <!--     <ui:repeat value="#{st.plaetze}" var="stpl">
                                             <h:outputText value="#{stpl.block}"/>
                                         </ui:repeat>-->
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Aktionen"/>
                                    </f:facet>
                                    <h:commandButton class="btn btn-danger" value="lÃ¶schen"
                                                     action="#{stadionModel.loescheStadion(st)}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
